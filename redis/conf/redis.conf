      <tr>
        <td id="L1261" class="blob-num js-line-number" data-line-number="1261"></td>
        <td id="LC1261" class="blob-code blob-code-inner js-file-line"># Redis LFU eviction (see maxmemory setting) can be tuned. However it is a good</td>
