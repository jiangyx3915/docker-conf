      <tr>
        <td id="L302" class="blob-num js-line-number" data-line-number="302"></td>
        <td id="LC302" class="blob-code blob-code-inner js-file-line"># 2) if replica-serve-stale-data is set to &#39;no&#39; the replica will reply with</td>
