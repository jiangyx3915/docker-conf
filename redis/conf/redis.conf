        <td id="LC297" class="blob-code blob-code-inner js-file-line">#</td>
      </tr>
      <tr>
        <td id="L298" class="blob-num js-line-number" data-line-number="298"></td>
        <td id="LC298" class="blob-code blob-code-inner js-file-line"># 1) if replica-serve-stale-data is set to &#39;yes&#39; (the default) the replica will</td>
