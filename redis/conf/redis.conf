      <tr>
        <td id="L1276" class="blob-num js-line-number" data-line-number="1276"></td>
        <td id="LC1276" class="blob-code blob-code-inner js-file-line"># 2. A probability P is calculated as 1/(old_value*lfu_log_factor+1).</td>
