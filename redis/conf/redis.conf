      <tr>
        <td id="L1284" class="blob-num js-line-number" data-line-number="1284"></td>
        <td id="LC1284" class="blob-code blob-code-inner js-file-line"># | factor | 100 hits   | 1000 hits  | 100K hits  | 1M hits    | 10M hits   |</td>
