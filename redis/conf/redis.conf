      <tr>
        <td id="L715" class="blob-num js-line-number" data-line-number="715"></td>
        <td id="LC715" class="blob-code blob-code-inner js-file-line"># The default is &quot;everysec&quot;, as that&#39;s usually the right compromise between</td>
